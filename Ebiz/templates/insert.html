{% extends 'base.html' %}

{% block container %}
<div class="container">
<div class="row">
    <div class="col-lg-8">
        <form action="{% url 'insert' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
             <table class="table">
            {{ form }}
            <tr>
                <th><input type="submit" class="btn btn-success"></th>
            </tr>
        </table>
        </form>
    </div>
</div>
</div>

{% endblock %}
